<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papago</title>

    <!-- 웹 폰트 링크 -->
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="https://papago.naver.com/favicon.ico" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- 헤더 -->
      <ul class="header-ul">
        <li>
          <a>
            <img
              src="https://papago.naver.com/97ec80a681e94540414daf2fb855ba3b.svg"
              alt="papago-logo"
              id="logo"
          /></a>
        </li>
        <li><a>웹사이트 번역</a></li>
        <li><a>문서 번역</a></li>
        <li><a>GYM</a></li>
        <li id="vertical-line">|</li>
        <li><a>사전</a></li>
      </ul>
      <ul class="header-ul">
        <li>
          <img
            src="https://i.pinimg.com/564x/7a/c4/ed/7ac4edd64a67fccd0e2d547a9ffde845.jpg"
            alt="profile-img"
            id="profile-img"
          />
        </li>
        <li id="name">🦁박수영🦁</li>
      </ul>
    </header>
    <section>
      <div class="papago-container">
        <div class="papago-box">
          <div class="papago-header">
            <span>한국어</span>
            <button>></button>
          </div>
          <div class="papago-textarea">
            <textarea placeholder="번역할 내용을 입력하세요."></textarea>
            <span>0 / 5000</span>
          </div>
          <div class="papago-footer">
            <ul>
              <li>
                <img
                  src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"
                  alt=""
                />
              </li>
            </ul>
            <button>번역하기</button>
          </div>
        </div>
        <div class="papago-box">
          <div class="papago-header">
            <span>영어</span>
          </div>
          <div class="papago-textarea">
            <textarea disabled></textarea>
            <span>0 / 5000</span>
          </div>
          <div class="papago-footer">
            <ul>
              <li>
                <img
                  src="https://papago.naver.com/bc1f6c2122c7d3e5c1bf3a9feb53f255.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/78cef6a801f2b67b73966d965b43677c.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/27b8905f89699753e7ba5a9593942957.png"
                  alt=""
                />
              </li>
              <li>
                <img
                  src="https://papago.naver.com/68cb897393a03dde443b907a66da36dd.png"
                  alt=""
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div id="footer-first">
        <ul>
          <li>
            <span>new</span>
            <span>[WEB] 멋쟁이 사자처럼 어른 사자분들 파이팅!</span>
          </li>
          <li>
            <img
              src="https://papago.naver.com/84091cc03d731a16e6a1dcec1b7cca94.png"
              alt="facebook"
            />
            <img
              src="https://papago.naver.com/af6ffd01aa75859e6b23db02cd8ea6a9.png"
              alt="blog"
            />
          </li>
        </ul>
      </div>
      <div id="footer-second">
        <ul>
          <li>
            <span id="app-icon"
              ><img
                src="https://papago.naver.com/e3bff6deb50f078fe094f764fac152e8.png"
                alt=""
            /></span>
            <span>APP Download</span>
          </li>
          <li id="language-box">한국어</li>
        </ul>
        <ul>
          <li>
            <span>이용약관</span>
            <span>개인정보처리방침</span>
            <span>책임의 한계와 법적고지</span>
          </li>
          <li>
            <span>고객센터</span>
            <span>의견제안</span>
            <span>준수사항</span>
            <span>품질 개선 동의</span>
          </li>
          <li>
            <span>제휴 API 이용문의</span>
          </li>
        </ul>
        <span id="cc">&copy LikeLion Corp.</span>
      </div>
    </footer>
  </body>
</html>
